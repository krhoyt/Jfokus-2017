<html>
<head>

<title>Dashboard</title>

<!-- Google Fonts -->
<!-- Roboto -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

<!-- Styles -->
<link href="style/dashboard.css" rel="stylesheet">

<!-- Polymer -->
<!-- 2.0 Preview -->
<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<!-- Components -->
<link rel="import" href="components/dashboard/image-splash.html">
<link rel="import" href="components/dashboard/iot-orientation.html">
<link rel="import" href="components/dashboard/iot-panel.html">
<link rel="import" href="components/dashboard/iot-status.html">
<link rel="import" href="components/dashboard/twitter-field.html">
<link rel="import" href="components/dashboard/watson-conversation.html">
<link rel="import" href="components/dashboard/watson-language.html">
<link rel="import" href="components/dashboard/watson-stt.html">
<link rel="import" href="components/dashboard/watson-tts.html">

</head>
<body>

<!-- Sensor values -->
<iot-panel 
  id="temperature"
  title="Temperature" 
  icon="thermometer.svg" 
  field="temperature" 
  units="&deg;" 
  points="30">		
</iot-panel>
<iot-panel 
  title="Humidity" 
  icon="weather.svg" 
  field="humidity" 
  units="%" 
  points="30">
</iot-panel>
<iot-panel 
  title="Light" 
  icon="summer.svg" 
  field="light" 
  units="%" 
  points="30">
</iot-panel>

<!-- Status bar -->
<twitter-field placeholder="@"></twitter-field>
<iot-status count="0"></iot-status>

<!-- Device orientation -->
<iot-orientation portrait="0" landscape="0" units="%"></iot-orientation>

<!-- Image splash -->
<image-splash></image-splash>

<!-- Watson -->
<watson-stt></watson-stt>
<watson-tts></watson-tts>
<watson-conversation></watson-conversation>
<watson-language></watson-language>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="lib/watson-speech-0.30.1.js"></script>

<!-- Application -->
<script src="script/dashboard.js"></script>

</body>
</html>
