<html>
<head>

<title>Dashboard</title>

<!-- Google Fonts -->
<!-- Roboto -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

<!-- Styles -->
<link href="style/dashboard.css" rel="stylesheet">

</head>
<body>

<!-- Environment -->
<div class="panels">

  <!-- Temperature -->
  <section class="temperature">  

    <!-- Heading -->
    <h1>Temperature</h1>

    <!-- Icon -->
    <div class="icon"></div>

    <!-- Historical ranges -->
    <!-- Minimum -->
    <!-- Maximum -->
    <!-- Current -->
    <div class="history">
      <div>
        <p>Min:</p>
        <p>0</p>
        <p>&deg;</p>
      </div>
      <div>
        <p>Max:</p>
        <p>0</p>
        <p>&deg;</p>
      </div>  
      <div>
        <p>Now:</p>
        <p>0</p>
        <p>&deg;</p>
      </div>
    </div>

    <!-- Chart values over time -->
    <svg class="chart">
      <g></g>
      <g></g>
    </svg>

  </section>

  <!-- Humidity -->
  <section class="humidity">
    <h1>Humidity</h1>
    <div class="icon"></div>  
    <div class="history">
      <div>
        <p>Min:</p>
        <p>0</p>
        <p>%</p>
      </div>
      <div>
        <p>Max:</p>
        <p>0</p>
        <p>%</p>
      </div>  
      <div>
        <p>Now:</p>
        <p>0</p>
        <p>%</p>
      </div>
    </div>  
    <svg class="chart">
      <g></g>
      <g></g>    
    </svg> 
  </section>

  <!-- Light -->
  <section class="light">
    <h1>Light</h1>
    <div class="icon"></div>  
    <div class="history">
      <div>
        <p>Min:</p>
        <p>0</p>
        <p>%</p>
      </div>
      <div>
        <p>Max:</p>
        <p>0</p>
        <p>%</p>
      </div>  
      <div>
        <p>Now:</p>
        <p>0</p>
        <p>%</p>
      </div>
    </div> 
    <svg class="chart">
      <g></g>
      <g></g>    
    </svg>
  </section>

</div>

<!-- Status area -->
<div class="status">
  
  <!-- Sensor count -->
  <p>Reporting</p> 
  <p class="highlight">0</p>
  <p>sensors.</p>

  <!-- Branding -->
  <!-- Watson extras -->
  <div class="watson"></div>

  <!-- Timing -->
  <p>Updated</p>
  <p class="highlight">some time</p>
  <p>ago.</p>

</div>

<!-- Moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"></script>

<!-- Socket IO -->
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<!-- Watson -->
<script src="script/watson-speech.js"></script>

<!-- Components -->
<!-- Shadow DOM where are you?! -->
<script src="script/dashboard/history.js"></script>
<script src="script/dashboard/chart.js"></script>
<script src="script/dashboard/panel.js"></script>
<script src="script/dashboard/watson.js"></script>
<script src="script/dashboard/status.js"></script>

<!-- Application -->
<script src="script/dashboard/dashboard.js"></script>

</body>
</html>
