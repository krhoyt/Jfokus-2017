<html>
<head>

<title>Sensor</title>

<!-- Mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Fonts -->
<!-- Roboto -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

<!-- Styles -->
<link href="style/sensor.css" rel="stylesheet">

<!-- Polymer -->
<!-- 2.0 Preview -->
<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<!-- Components -->
<link rel="import" href="components/sensor/iot-orientation.html">
<link rel="import" href="components/sensor/iot-gauge.html">

</head>
<body>

<!-- Portrait -->
<div class="portrait">
  <iot-orientation icon="/img/portrait.svg" color="blue" percentage="0"></iot-orientation>
  <iot-orientation icon="/img/landscape.svg" color="green" percentage="0"></iot-orientation>
  <div class="accelerometer">
    <iot-gauge color="#1f3549" units="&alpha;" value="0"></iot-gauge>
    <iot-gauge color="#182637" units="&beta;" value="0"></iot-gauge>
    <iot-gauge color="#323232" units="&gamma;" value="0"></iot-gauge>
  </div>
</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="/lib/uuid.js"></script>
<script src="/lib/mqttws31.js"></script>

<!-- Application -->
<script src="script/sensor.js"></script>

</body>
</html>
