<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="iot-orientation">

  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }

      div {
        align-items: center;
        background-position: center;
        background-repeat: no-repeat;
        background-size: auto 65%;
        display: flex;
        flex-direction: row;
        flex-grow: 1;
        justify-content: center;
      }

      p {
        color: white;
        font-size: 1.1em;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      @media only screen and ( orientation: landscape ) {
        div {
          background-size: 65% auto;
        }

        p {
          font-size: 1.4em;
        }
      }
    </style>

    <div style$="background-image: url( [[icon]] );">
      <p id="percentage">[[percentage]]</p>
      <p>%</p>
    </div>
  </template>

  <script>
    class Orientation extends Polymer.Element {
      static get is() { return 'iot-orientation'; }

      static get config() {
        return {
        	properties: {
            icon: String,
            percentage: Number
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }
    }

    customElements.define( Orientation.is, Orientation );
  </script>
		
</dom-module>
