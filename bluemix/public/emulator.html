<html>
<head>

<title>Emulator</title>

<!-- Google Fonts -->
<!-- Roboto -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

<!-- Styles -->
<link href="style/emulator.css" rel="stylesheet">

</head>
<body>
	
<!-- Template for sensor instance -->
<div class="instance template">

  <!-- Color identifier -->
  <!-- Used in dashboard -->
  <div class="color"></div>

  <!-- Clear instance -->
  <button></button>

  <!-- Instance identifier -->
  <p class="client">&nbsp;</p>

  <!-- Rate management -->
  <div class="rates">

    <!-- Reporting rate -->
    <p class="field" contenteditable="true" title="Reporting rate">1.00</p>
    <p>s</p>

    <p class="separator">/</p>
    
    <!-- Change rate -->
    <p class="field" contenteditable="true" title="Change rate">10.00</p>
    <p>s</p>

  </div>

  <!-- Temperature -->
  <div class="gauge temperature">

    <!-- Graphical display -->
    <svg>
      <circle cx="28" cy="28" r="28" fill="rgba( 255, 255, 255, 0.45 )" stroke="none"></circle>
      <path fill="white" stroke="none"></path>
    </svg>

    <!-- Textual display -->
    <div class="indicator">
      <p>0</p>
      <p>&deg;</p>
    </div>
    
  </div>

  <!-- Humidity -->
  <div class="gauge humidity">
    <svg>
      <circle cx="28" cy="28" r="28" fill="rgba( 255, 255, 255, 0.45 )" stroke="none"></circle>
      <path fill="white" stroke="none"></path>
    </svg>
    <div class="indicator">
      <p>0</p>
      <p>%</p>
    </div>    
  </div>

  <!-- Light -->
  <div class="gauge light">
    <svg>
      <circle cx="28" cy="28" r="28" fill="rgba( 255, 255, 255, 0.45 )" stroke="none"></circle>
      <path fill="white" stroke="none"></path>
    </svg>
    <div class="indicator">
      <p>0</p>
      <p>%</p>
    </div>    
  </div>

</div>

<!-- Add sensor instance -->
<button class="action"></button>

<!-- Libraries -->
<script src="lib/socketio/socket.io-1.4.5.js"></script>
<script src="lib/greensock/TweenMax.min-1.19.0.js"></script>
<script src="lib/uuid/uuid.js"></script>

<!-- Application -->
<script src="script/emulator/instance.js"></script>
<script src="script/emulator/emulator.js"></script>

<!--
<script src="script/emulator/rates.js"></script>
<script src="script/emulator/gauge.js"></script>
-->

</body>
</html>
